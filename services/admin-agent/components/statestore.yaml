apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.postgresql
  version: v1
  metadata:
  - name: connectionString
    value: "postgresql://username:password@host:5432/compliance_sentinel"
  - name: tableName
    value: "state"
  - name: metadataTableName
    value: "dapr_metadata"
  - name: actorStateStore
    value: "true"
  - name: keyPrefix
    value: "admin-agent"
scopes:
- admin-agent
